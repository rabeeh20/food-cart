server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # --- API Backend Proxy ---
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- WebSocket Proxy ---
    location /socket.io {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # --- Admin app static assets (must come before main admin location) ---
    location ^~ /admin/assets/ {
        alias /var/www/food-delivery/admin-app/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # --- Admin app vite.svg ---
    location = /admin/vite.svg {
        alias /var/www/food-delivery/admin-app/dist/vite.svg;
        add_header Content-Type image/svg+xml;
    }

    # --- Admin SPA entrypoint (FIXED) ---
    location /admin {
        alias /var/www/food-delivery/admin-app/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- User app static assets ---
    location ~* ^/(assets|static|images|fonts)/ {
        root /var/www/food-delivery/user-app/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # --- User SPA entrypoint ---
    location / {
        root /var/www/food-delivery/user-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # --- Gzip compression ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}

# Nginx Configuration for Food Delivery Application (IP-based Access)
# FIXED VERSION - Properly handles React Router for both user and admin apps
# Save this to: /etc/nginx/sites-available/food-delivery

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # API endpoints - proxy to backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for Socket.io
    location /socket.io {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Admin app - use root instead of alias for simpler routing
    location /admin/ {
        root /var/www/food-delivery/admin-app/dist;
        rewrite ^/admin/(.*)$ /$1 break;
        try_files $uri /index.html;
    }

    # Serve the admin index.html for /admin (without trailing slash)
    location = /admin {
        return 301 /admin/;
    }

    # User app - default root location
    location / {
        root /var/www/food-delivery/user-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for both apps
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
}

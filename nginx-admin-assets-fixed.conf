# Nginx Configuration for Food Delivery Application (IP-based, No Domain)
# FIXED VERSION - Properly handles admin assets and React Router
# Save this file to: /etc/nginx/sites-available/food-delivery

server {
    listen 80;
    server_name _;  # Accept any IP/hostname

    client_max_body_size 10M;

    # API endpoints
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for Socket.io
    location /socket.io {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Admin app static assets - MUST come before /admin route
    location /admin/assets/ {
        alias /var/www/food-delivery/admin-app/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Admin app routes and HTML
    location /admin {
        alias /var/www/food-delivery/admin-app/dist;
        try_files $uri $uri/index.html /index.html;
    }

    # Serve user frontend (default)
    location / {
        root /var/www/food-delivery/user-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}

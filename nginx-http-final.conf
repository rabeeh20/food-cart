# Nginx Configuration for Food Delivery Application
# HTTP ONLY (No SSL) - Production Ready
# Deploy: sudo cp nginx-http-final.conf /etc/nginx/sites-available/food-delivery
# Then: sudo ln -sf /etc/nginx/sites-available/food-delivery /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name _;  # Accept all hostnames/IPs

    client_max_body_size 10M;

    # Security headers (HTTP only)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API endpoints - Backend proxy
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for mobile app
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # WebSocket support for Socket.io
    location /socket.io {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # CORS for Socket.io
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Admin app static assets with caching - Must come BEFORE /admin location
    location ~ ^/admin/assets/ {
        root /var/www/food-delivery/admin-app/dist;
        rewrite ^/admin/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Admin app - Must come AFTER assets location
    location /admin {
        alias /var/www/food-delivery/admin-app/dist;
        index index.html;
        try_files $uri $uri/ /admin/index.html;

        # Cache control for HTML files only
        add_header Cache-Control "no-cache" always;
    }

    # User app static assets with caching
    location ~ ^/assets/ {
        root /var/www/food-delivery/user-app/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # User app (default) - Must be last
    location / {
        root /var/www/food-delivery/user-app/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache control for HTML files only
        add_header Cache-Control "no-cache" always;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
}

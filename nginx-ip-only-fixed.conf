# Nginx Configuration for Food Delivery Application (IP-based, No Domain)
# FIXED VERSION - Handles React Router properly for /admin routes
# Save this file to: /etc/nginx/sites-available/food-delivery

server {
    listen 80;
    server_name _;  # Accept any IP/hostname

    client_max_body_size 10M;

    # API endpoints
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for Socket.io
    location /socket.io {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Serve admin frontend - FIXED for React Router
    location ^~ /admin {
        alias /var/www/food-delivery/admin-app/dist;

        # Serve static files directly
        location ~ ^/admin/assets/ {
            alias /var/www/food-delivery/admin-app/dist/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # For all other /admin/* requests, serve index.html to handle React Router
        location /admin {
            alias /var/www/food-delivery/admin-app/dist;
            try_files $uri /index.html;
            expires -1;
        }
    }

    # Serve user frontend (default)
    location / {
        root /var/www/food-delivery/user-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # Cache user app static assets
    location ~* ^/(?!admin|api).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/food-delivery/user-app/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}
